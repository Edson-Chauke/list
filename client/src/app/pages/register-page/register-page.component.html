  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
            <form [formGroup]="form" >
              <div class="form-group" >
                <label for="firstname">firstname</label>
                <input type="text" class="form-control"  placeholder="Enter your username"formControlName="firstname" >
              </div>

              <div class="form-group">
                <label for="lastname">lastname</label>
                <input type="text" class="form-control"  placeholder="Enter your username" formControlName="lastname">
              </div>

              <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control"   placeholder="Enter your username" formControlName="email">
              </div>





              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"  placeholder="Enter your password" formControlName="password">
              </div>
              <button  (click)="register()"  class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
