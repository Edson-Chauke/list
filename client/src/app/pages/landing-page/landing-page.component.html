<div class="container mt-4">
    <h2>List Operations</h2>
  
    <!-- Input field and button to add to the list -->
    <div class="input-group mb-3">
      <input type="text" class="form-control"  placeholder="Enter item">
      <button class="btn btn-primary" >Add to List</button>
    </div>
  
    <!-- Search input and buttons -->
    <div class="input-group mb-3">
      <input type="text" class="form-control"  placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-success" >Search</button>
        <button class="btn btn-secondary" >Reset</button>
      </div>
    </div>
  
    <!-- Display the list -->
    <ul class="list-group">
      <li  class="list-group-item d-flex justify-content-between align-items-center">
        
        <div>
          <button class="btn btn-warning btn-sm" >Edit</button>
          <button class="btn btn-danger btn-sm" >Delete</button>
        </div>
      </li>
    </ul>
  
    <!-- Input fields and button to update an item in the list -->
    <div class="input-group mt-3">
      <input type="number" class="form-control"  placeholder="Enter index to update">
      <input type="text" class="form-control"  placeholder="Enter new value">
      <button class="btn btn-warning" >Update Item</button>
    </div>
  </div>
